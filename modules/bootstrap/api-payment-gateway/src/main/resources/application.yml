spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}  # 기본값: dev
  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${SERVER_PORT:8080}

# TestPG API 설정
pg:
  test:
    base-url: "${PG_TEST_URL:https://api-test-pg.bigs.im}"
  crypto:
    api-key: "${PG_CRYPTO_API_KEY:11111111-1111-4111-8111-111111111111}"
    iv: "${PG_CRYPTO_IV:AAAAAAAAAAAAAAAA}"

# 로깅 설정
logging:
  level:
    root: INFO
    im.bigs.pg: DEBUG
  file:
    path: ${LOG_PATH:logs}
